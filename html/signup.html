<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signup.css">
    <script src="jquery-3.4.1.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  
</head>
<body>
    <section class="signup-form">
        <h1>Signup</h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id"
                autocomplete="off" required>    
                <label for="id">Enter Email</label>
            <div class="int-area">
                <input type="text" name="name" id="name"
                autocomplete="off" required>    
                <label for="name">Create User Name</label>
            </div>
            <div class="int-area">
                <input type="text" name="phone" id="phone"
                autocomplete="off" required>    
                <label for="phone">Contact Number</label>
             <div class="int-area">
                <input type="password" name="pw" id="pw"
                autocomplete="off" required>      
                <label for="pw">PASSWORD</label>
            <div class="int-area">
                <input type="passwordconfirm" name="pwc" id="pwc"
                autocomplete="off" required>      
                <label for="pwc">PASSWORD CONFIRM</label>
            </div>
            <div class="btn-area">
                <button id="btn"
                type="submit">Signup</button>
            </div>
        </form>
        <div class="caption">
            <a href="">Account have an account!</a>
            <a href="login.html" id="account-already">Login</a>
        </div>
    </section>

    <script>
        let id = $('#id');
        let name = $('#name');
        let phone = $('#phone')
        let pw = $('#pw');
        let pwc = $('#pwc');
        let btn = $('#btn');
        
     $(btn).on('click', function() {
            if($(id).val() == "") {
                $(id).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                },1500);
            }
            else if($(name).val() == "") {
                $(name).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                },1500);
            }
            else if($(phone).val() == "") {
                $(phone).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                },1500);
            }
            else if($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                },1500);
            }
            else if($(pwc).val() == "") {
                $(pwc).next('label').addClass('warning');
                setTimeout(function() {
                    $('label').removeClass('warning');
                },1500);
            }
        });
    </script>


</body>
</html>
